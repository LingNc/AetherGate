# AetherGate Configuration

altar:
  # 寻找附近祭坛的距离 (用于指令检测)
  search-radius: 5

  # 祭坛炸膛时的爆炸威力 (0.0 为无伤害)
  # 注意：此爆炸默认不破坏方块 (blockDamage=false)，但会伤害实体
  backfire-power: 6.0

teleport:
  # 抵达目标祭坛时，寻找安全落点的半径
  # 默认 2 (即以核心为中心 -2 到 +2 的 5x5 范围)
  arrival-radius: 2

  # 启动传送或打开名册时，允许玩家距离祭坛核心的水平范围
  # 例如 2 表示以祭坛为中心 (-2,+2) 的 5x5 区域
  interaction-radius: 2

  menu:
    # 传送名册第一页显示的目的地数量
    first-page-entries: 4
    # 传送名册后续每页显示的目的地数量
    other-page-entries: 7

  # 传送过程中允许的水平位移半径（格）。超过则中断传送。
  allowable-movement-radius: 0.5

altar-materials:
  # 允许作为光源的方块列表
  lights:
    - LANTERN
    - SOUL_LANTERN
    - GLOWSTONE
    - SEA_LANTERN
    - PEARLESCENT_FROGLIGHT
    - VERDANT_FROGLIGHT
    - OCHRE_FROGLIGHT
    - SHROOMLIGHT
    - END_ROD
    - TORCH
    - SOUL_TORCH

  # 允许作为底座/柱子的砖块及其对应的楼梯材质
  # 以 键: 值 的形式配置 (砖块: 楼梯)
  blocks:
    BRICKS: BRICK_STAIRS
    STONE_BRICKS: STONE_BRICK_STAIRS
    MOSSY_STONE_BRICKS: MOSSY_STONE_BRICK_STAIRS
    CRACKED_STONE_BRICKS: STONE_BRICK_STAIRS
    CHISELED_STONE_BRICKS: STONE_BRICK_STAIRS
    INFESTED_STONE_BRICKS: STONE_BRICK_STAIRS
    INFESTED_MOSSY_STONE_BRICKS: MOSSY_STONE_BRICK_STAIRS
    INFESTED_CRACKED_STONE_BRICKS: STONE_BRICK_STAIRS
    INFESTED_CHISELED_STONE_BRICKS: STONE_BRICK_STAIRS
    DEEPSLATE_BRICKS: DEEPSLATE_BRICK_STAIRS
    CRACKED_DEEPSLATE_BRICKS: DEEPSLATE_BRICK_STAIRS
    DEEPSLATE_TILES: DEEPSLATE_TILE_STAIRS
    CRACKED_DEEPSLATE_TILES: DEEPSLATE_TILE_STAIRS
    POLISHED_BLACKSTONE_BRICKS: POLISHED_BLACKSTONE_BRICK_STAIRS
    CRACKED_POLISHED_BLACKSTONE_BRICKS: POLISHED_BLACKSTONE_BRICK_STAIRS
    NETHER_BRICKS: NETHER_BRICK_STAIRS
    CRACKED_NETHER_BRICKS: NETHER_BRICK_STAIRS
    CHISELED_NETHER_BRICKS: NETHER_BRICK_STAIRS
    RED_NETHER_BRICKS: RED_NETHER_BRICK_STAIRS
    END_STONE_BRICKS: END_STONE_BRICK_STAIRS
    PRISMARINE_BRICKS: PRISMARINE_BRICK_STAIRS
    QUARTZ_BRICKS: QUARTZ_STAIRS
    MUD_BRICKS: MUD_BRICK_STAIRS
    TUFF_BRICKS: TUFF_BRICK_STAIRS
    CHISELED_TUFF_BRICKS: TUFF_BRICK_STAIRS
    RESIN_BRICKS: RESIN_BRICK_STAIRS
    CHISELED_RESIN_BRICKS: RESIN_BRICK_STAIRS

death-messages:
  sacrifice-success: "%player% 被&c献祭&f了"
  sacrifice-fail-prefix: "在&c献祭&f仪式中，"
